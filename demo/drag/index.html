<html>
	<head>
		<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
	</head>
<body>
	<style>
		.draggable { 
			-webkit-transform: translateZ(10px);
			position: absolute;
			margin: 10px;
			left: 0px;
			top: 305px;
			z-index: 100;
			top: 0px;
			width: 150px; height: 150px; padding: 0.5em; border: 1px solid black; }
		.droppable { width: 150px; left: 0px; height: 150px; background: grey; border: 1px solid black; position: absolute; top: 350px; }
		.hover { background: blue; }
		.active { background: green; }
		.sub{
			width: 300px;
			height: 300px;
			background: grey;
		}
	</style>

	<div id="0" class="draggable" class="ui-widget-content">
  		<p>Drag me around 1</p>
	</div>
	
	<div id="1" class="draggable" style="left: 200px" class="ui-widget-content">
  		<p>Drag me around 2</p>
	</div>

	<div class="droppable" class="ui-widget-content">
  		<p>Drop !</p>
	</div>
	<div class="droppable" style="left: 150px"  class="ui-widget-content">
  		<p>Drop !</p>
	</div>
	<div class="droppable" style="left: 300px" class="ui-widget-content">
  		<p>Drop !</p>
	</div>
	<div class="droppable" style="top: 500px;" class="ui-widget-content">
  		<p>Drop !</p>
	</div>
	<div class="droppable" style="left: 150px; top: 500px;"  class="ui-widget-content">
  		<p>Drop !</p>
	</div>
	<div class="droppable" style="left: 300px; top: 500px;" class="ui-widget-content">
  		<p>Drop !</p>
	</div>
	
	<script>
	(function () {
		
		//EVENTS
		$.events = {
			click: 'click',
			mousedown: 'mousedown',
			mouseup: 'mouseup',
			mousemove: 'mousemove'
		};
		$.touchEvents = {
			click: 'click',
			mousedown: 'touchstart',
			mouseup: 'touchend',
			mousemove: 'touchmove'
		};

		var tablet = navigator.userAgent.match(/(iPhone|iPod|iPad|Android)/i);
		if(tablet){
			$.events = $.extend($.events, $.touchEvents);
		}

		$('body').bind($.events.mousemove, function(e){
			e.preventDefault();
			return false;
		});
	})();
	</script>
	
	<script src="drag.js"></script>
	<script>
		
		$( ".draggable" ).draggable({
			helper: 'clone',
			revert: 'invalid',
			start: function(e, ui){
				console.log('start', ui.helper);
			},
			stop: function(e, ui){
				console.log('stop', ui.helper);
			},
			//cursorAt: {left: 55, top: 52},
			tolerance: 'pointer',
			destroy: function(){
				console.log('remove');	
			}
		});

		$( ".droppable" ).droppable({
			drop: function(e){
				console.log('drop', e, this);
			}
		});	
	</script>
</body>
</html>
