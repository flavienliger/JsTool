<html>
	<head>
		<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
	</head>
<body>
	<style>
		.anim { 
			position: absolute;
			margin: 10px;
			left: 100px;
			top: 305px;
			z-index: 100;
			width: 150px; 
			height: 150px; 
			padding: 0.5em; 
			border: 1px solid black; 
			-webkit-transform: rotate(-10deg) scale(1.1);
		}
		#ab{
			left: 400px;	
		}
	</style>

	<div id="0" class="anim">
  		<p>ANIMATE !</p>
	</div>
	<div id="ab" class="anim">
  		<p>ANIMATE2 !</p>
	</div>

	<script src="enhanced.js"></script>
	<script src="transform.js"></script>
	
	<script>
		$('.anim').animate({
				left: 500, 
				top: 100, 
				rotate: 90, 
				opacity: 0.5, 
				width: 50, 
				scale:0.5
			}, 5000, 'linear', function(){ 
				$(this).animate({opacity: 0}, 500, 'linear');
		});
		
		setTimeout(function(){ 
			$('.anim').pause();
			
			setTimeout(function(){		 
				$('.anim').play();	
			}, 500);
		 }, 2500);
	</script>
</body>
</html>
