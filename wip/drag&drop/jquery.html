<!DOCTYPE html>
<html>
<head>
<link href="http://code.jquery.com/ui/1.10.4/themes/smoothness/jquery-ui.min.css" rel="stylesheet" type="text/css" />
<script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
<script src="http://code.jquery.com/ui/1.10.4/jquery-ui.min.js"></script>
  <meta charset="utf-8">
  <title>JS Bin</title>
</head>
<body>
	<style>
		.draggable { 
			-webkit-transform: translateZ(10px);
			position: relative;
			display: inline-block;
			margin: 10px;
			left: 0px;
			top: 305px;
			z-index: 100;
			top: 0px;
			width: 150px; height: 150px; padding: 0.5em; border: 1px solid black; }
		.droppable { width: 150px; left: 0px; height: 150px; background: grey; border: 1px solid black; position: absolute; top: 350px; }
		.hover { background: blue; }
		.active { background: green; }
		.sub{
			width: 300px;
			height: 300px;
			background: grey;
		}
		.block{
			position: absolute;
			z-index: 1000;
			top: 300px;
			left: 0px;
			width: 10000px;
			height: 10000px;
		}
	</style>
	<div style="margin-left: 20px; position: absolute; bottom: 0px; width: 500px">
		<div id="0" class="draggable" class="ui-widget-content">
			<p>Drag me around 1</p>
		</div>
		<div id="1" class="draggable" class="ui-widget-content">
			<p>Drag me around 1</p>
		</div>
	</div>
	<div id="2" class="draggable" style="left: 200px" class="ui-widget-content">
  		<p>Drag me around 2</p>
	</div>

	<div class="block"></div>
	
	<div class="droppable" class="ui-widget-content">
  		<p>Drop !</p>
	</div>
	<div class="droppable" style="left: 150px"  class="ui-widget-content">
  		<p>Drop !</p>
	</div>
	<div class="droppable" style="left: 300px" class="ui-widget-content">
  		<p>Drop !</p>
	</div>
	<div class="droppable" style="top: 500px;" class="ui-widget-content">
  		<p>Drop !</p>
	</div>
	<div class="droppable" style="left: 150px; top: 500px;"  class="ui-widget-content">
  		<p>Drop !</p>
	</div>
	<div class="droppable" style="left: 300px; top: 500px;" class="ui-widget-content">
  		<p>Drop !</p>
	</div>
	
	<script>
		$( ".draggable" ).draggable({
			//helper: 'clone',
			revert: 'invalid',
			start: function(e, ui){
				console.log('start');
				ui.helper.css({
					width: 70,
					height: 50
				});
			},
			stop: function(e, ui){
				console.log('stop');
			},
			cursorAt: {left: 0, top: 0},
			tolerance: 'pointer'
		});

		$( ".droppable" ).droppable({
			drop: function(e){
				console.log('drop');
			}
		});	
	</script>
</body>
</html>
